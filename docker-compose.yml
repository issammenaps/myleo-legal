services:
  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: myleo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${DB_NAME:-myleo_chatbot}
      MYSQL_USER: ${DB_USER:-chatbot_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-chatbot_password_change_me}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "3306:3306"
    networks:
      - myleo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Unified MyLeo Chatbot Service (includes integrated scheduler)
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myleo-chatbot
    restart: unless-stopped
    environment:
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-chatbot_user}
      DB_PASSWORD: ${DB_PASSWORD:-chatbot_password_change_me}
      DB_NAME: ${DB_NAME:-myleo_chatbot}
      
      # External API Configuration
      EXTERNAL_API_BASE_URL: ${EXTERNAL_API_BASE_URL:-https://api.myleo.legal}
      EXTERNAL_API_TOKEN: ${EXTERNAL_API_TOKEN:-your_api_token}
      EXTERNAL_API_FAQ_ENDPOINT: ${EXTERNAL_API_FAQ_ENDPOINT:-/api/faqs}
      EXTERNAL_API_MAX_RECORDS: ${EXTERNAL_API_MAX_RECORDS:-1000}
      
      # Zendesk Configuration
      ZENDESK_DOMAIN: ${ZENDESK_DOMAIN:-myleo.zendesk.com}
      ZENDESK_EMAIL: ${ZENDESK_EMAIL:-support@myleo.com}
      ZENDESK_TOKEN: ${ZENDESK_TOKEN:-your_zendesk_token}
      
      # Server Configuration
      PORT: 3000
      NODE_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Cache Configuration
      CACHE_MAX_ENTRIES: ${CACHE_MAX_ENTRIES:-1000}
      CACHE_TTL: ${CACHE_TTL:-300000}
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - myleo-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: myleo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./public:/usr/share/nginx/html/public:ro
    networks:
      - myleo-network
    depends_on:
      - chatbot
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  myleo-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
