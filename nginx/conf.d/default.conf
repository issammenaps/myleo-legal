# MyLeo Chatbot - HTTP Configuration
server {
    listen 80;
    server_name localhost chatbot.myleo.com;

    # Redirect to HTTPS (uncomment when SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Root directory for static files
    root /usr/share/nginx/html;

    # Logging
    access_log /var/log/nginx/chatbot-access.log;
    error_log /var/log/nginx/chatbot-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers for widget
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://chatbot:3000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://chatbot:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Widget JavaScript file
    location /widget.js {
        proxy_pass http://chatbot:3000/widget.js;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cache widget for 1 hour
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Static files from public directory
    location /public/ {
        alias /usr/share/nginx/html/public/;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Demo page
    location /demo {
        proxy_pass http://chatbot:3000/demo.html;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Root - serve a simple info page
    location = / {
        default_type text/html;
        return 200 '<!DOCTYPE html>
<html>
<head>
    <title>MyLeo Chatbot API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #2c3e50; }
        .endpoint { background: #f8f9fa; padding: 10px; margin: 10px 0; border-left: 4px solid #3498db; }
        code { background: #e9ecef; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>ðŸ¤– MyLeo Chatbot API</h1>
    <p>Welcome to the MyLeo Chatbot System</p>
    
    <h2>Available Endpoints:</h2>
    <div class="endpoint">
        <strong>Health Check:</strong> <code>GET /health</code>
    </div>
    <div class="endpoint">
        <strong>API Base:</strong> <code>/api/*</code>
    </div>
    <div class="endpoint">
        <strong>Widget:</strong> <code>GET /widget.js</code>
    </div>
    <div class="endpoint">
        <strong>Demo:</strong> <code>GET /demo</code>
    </div>
    
    <h2>Status:</h2>
    <p>âœ… System is running</p>
</body>
</html>';
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
